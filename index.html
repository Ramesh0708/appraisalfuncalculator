<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeBoom - Spin Your Raise!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="title-boom">HikeBoom</h1>
        <p class="mb-4 boom-text">Spin your appraisal hike—zero data stored, max fun!</p>

        <div class="card p-4 mx-auto arcade-box">
            <form id="appraisalForm">
                <div class="mb-3">
                    <label for="lastCtc" class="form-label boom-label">Last CTC (₹)</label>
                    <div class="input-group">
                        <input type="password" class="form-control input-boom" id="lastCtc" placeholder="Old Cash" required>
                        <button type="button" class="btn btn-neon" id="toggleLastCtc">Peek</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="currentCtc" class="form-label boom-label">Current CTC (₹)</label>
                    <div class="input-group">
                        <input type="password" class="form-control input-boom" id="currentCtc" placeholder="New Cash" required>
                        <button type="button" class="btn btn-neon" id="toggleCurrentCtc">Peek</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label boom-label">Gig (Optional)</label>
                    <input type="text" class="form-control input-boom" id="position" placeholder="E.g., Code Ninja">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label boom-label">Spot (Optional)</label>
                    <input type="text" class="form-control input-boom" id="location" placeholder="E.g., Mumbai">
                </div>
                <button type="submit" class="btn btn-boom w-100">Spin the Boom!</button>
            </form>
            <div id="appraisalResult" class="mt-3" style="display: none;">
                <h3 class="result-boom">Hike: <span id="hikePercentage" class="slot">0.00</span>%</h3>
                <div id="hikeGauge" class="boom-gauge"></div>
                <p id="appraisalFeedback" class="feedback-boom"></p>
                <button id="shareAppraisal" class="btn btn-neon mt-2" style="display: none;">Brag Your Boom!</button>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="boom-text">The Math</h3>
            <p class="boom-text">Hike = <strong>((New - Old) / Old) * 100</strong>. All local, all boom!</p>
        </div>
    </div>
    <footer class="footer mt-5">
        <p class="footer-text">Blasted into 2025 by Ramesh & Grok (xAI) | <a href="https://github.com/Ramesh0708/hikeboom" target="_blank">Grab the Code</a></p>
    </footer>
</body>
</html>
